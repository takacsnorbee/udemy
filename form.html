<!DOCTYPE html>
<html>
<head>
  <title>Practice inspired by Udemy</title>
  <meta charset="utf-8">
  <meta lang="en">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="shared.css">
  <script src="shared.js"></script>
  <link rel="icon" href=" https://nintenpedia.com/wp-content/uploads/uhost-4.jpg">
</head>
<body>
  <div id="backdrop">
    <div id="ask">
      <h1 id="ask-h1">Do you want to<br> continue?</h1>
      <a id="yes" href="#">Yes!</a>
      <a id="no" onclick="functionNo()" >No!</a>
    </div>
  </div>
  <header>
    <div id="header-img">
      <a id="header-img-link" href="https://takacsnorbee.github.io/udemy/"><img id="header-img-pic" src="https://nintenpedia.com/wp-content/uploads/uhost-4.jpg"></a>
    </div>
    <nav id="nav">
      <ul id="nav-list">
        <li class="nav-list-item"><a href="packaging.html">Packaging</a></li>
        <li class="nav-list-item"><a href="customers.html">Customers</a></li>
        <li onclick="choosePlan()" class="nav-list-item" id="hosting-btn"><a>Start Hosting</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 id="main-h1">Awesome! Let's dive right in!</h1>
    <form id="form">
      <fieldset>
        <legend>Personal info:</legend>
        <label for="title">Title</label>
        <select>
         <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" name="first-name">
        <label for="last-name">Last name</label>
        <input type="text" name="last-name">
      </fieldset>
      <div id="other-data">
        <label for="email">E-Mail</label>
        <input type="email" name="email">
        <label for="password">Password</label>
        <input type="password" name="password">
        <input type="checkbox" name="checkbox">
        <label for="agree-terms">Agree to <a href="#">Terms &amp; Conditions</a></label>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </main>
  <footer>
    <nav>
      <a class="footer-link" href="#">Support</a>
      <a class="footer-link" href="#">Terms Of Use</a>
    </nav>
  </footer>
</body>
</html>
